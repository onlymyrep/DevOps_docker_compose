services:
  postgres:
    image: postgres:13
    networks:
      - overlay
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:${PORT}/actuator/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    deploy:
      replicas: 1
      placement:
        constraints: [node.role == manager]


  rabbitmq:
    image: rabbitmq:3-management-alpine
    networks:
      - overlay
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:${PORT}/actuator/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    deploy:
      replicas: 1
      placement:
        constraints: [node.role == manager]

  nginx-proxy:
    image: nginx:alpine
    networks:
      - overlay
    ports:
      - 8081:8081
      - 8087:8087
    depends_on:
      - gateway-service
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    deploy:
      replicas: 1
      placement:
        constraints: [node.role == manager]

  session-service:
    image: losiento/session-service:latest
    networks:
      - overlay
    depends_on:
      - postgres
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: users_db
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:${PORT}/actuator/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    deploy:
      replicas: 1 
      placement:
        constraints: [node.role == worker]

  hotel-service:
    image: losiento/hotel-service:latest
    networks:
      - overlay
    depends_on:
      - postgres
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: hotels_db
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:${PORT}/actuator/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    deploy:
      replicas: 1 
      placement:
        constraints: [node.role == worker]

  booking-service:
    image: losiento/booking-service:latest
    networks:
      - overlay
    depends_on:
      - postgres
      - rabbitmq
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: reservations_db
      RABBIT_MQ_HOST: rabbitmq
      RABBIT_MQ_PORT: 5672
      RABBIT_MQ_USER: guest
      RABBIT_MQ_PASSWORD: guest
      RABBIT_MQ_QUEUE_NAME: messagequeue
      RABBIT_MQ_EXCHANGE: messagequeue-exchange
      HOTEL_SERVICE_HOST: hotel-service
      HOTEL_SERVICE_PORT: 8082
      PAYMENT_SERVICE_HOST: payment-service
      PAYMENT_SERVICE_PORT: 8084
      LOYALTY_SERVICE_HOST: loyalty-service
      LOYALTY_SERVICE_PORT: 8085
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:${PORT}/actuator/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    deploy: 
      replicas: 1
      placement:
        constraints: [node.role == worker]

  payment-service:
    image: losiento/payment-service:latest
    networks:
      - overlay
    depends_on:
      - postgres
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: payments_db
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:${PORT}/actuator/health || exit 1"]

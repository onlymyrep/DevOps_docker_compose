version: '3.8'

services:
  agent:
    image: portainer/agent:2.19.4
    environment:
      - AGENT_CLUSTER_ADDR=tasks.agent
    networks:
      - portainer-net
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker/volumes:/var/lib/docker/volumes
    deploy:
      mode: global

  portainer:
    image: portainer/portainer-ce:2.19.4
    command: -H tcp://tasks.agent:9001 --tlsskipverify
    ports:
      - 9000:9000
    networks:
      - portainer-net
    volumes:
      - portainer_data:/data
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager

networks:
  portainer-net:
    driver: overlay

volumes:
  portainer_data:
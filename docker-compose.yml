    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:${PORT}/actuator/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    deploy:
      replicas: 1
      placement:
        constraints: [node.role == worker]

volumes:
  postgres_data:

networks:
  overlay:
    external: true